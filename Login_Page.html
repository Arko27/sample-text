<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="StyleLogin.css">
</head>
<body>
	
	<form>
		<div class="login"><h3>Login Form</h3></div>
		<div class="a">
			<h3 id="name">Name</h3>
			<input class="fnm" type="text" placeholder="First Name" required>
			<input class="lnm" type="text" placeholder="Last Name" required>
			<h3 id="ph">Phone</h3>
			<input class="cc" placeholder="Code" type="text" required>
			<input class="pn" type="text" placeholder="Phone Number" required>
			<h3 id="eid">Email</h3>
			<input class="eid" type="text" placeholder="abc123@gmail.com" required>
			<h3 id="gen">Gender</h3>
			<input class="gend" type="radio" name="gender" required>
			<label id="mfo">Male</label>
			<input class="gend" type="radio" name="gender" required>
			<label id="mfo">Female</label>
			<input class="gend" type="radio" name="gender" required>
			<label id="mfo">Others</label>
			<h3 id="dob">Date of Birth</h3>
			<input class="db" type="date" name="Date of Birth" required>
			<input class="btn" type="submit" value="Register">
		</div>
	</form>
</body>
</html>
